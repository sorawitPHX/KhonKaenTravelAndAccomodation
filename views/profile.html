<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>แก้ไขโปรไฟล์</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    background: linear-gradient(to right, #edc6ff 0%, #bae8ff 50%, #f7ffff 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center; /* จัดให้อยู่กลางแนวตั้ง */
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 9999;
    background-color: #ffffff; /* ทำให้ navbar ขาว */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* เพิ่มเงาให้ navbar */
}

.container {
    width: 100%;
    height: 100vh; /* ใช้ความสูงเต็ม */
    display: flex;
    justify-content: center;
    align-items: center; /* จัดให้อยู่กลาง */
}

.profile-card {
    background: rgb(255, 240, 240);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* เพิ่มเงาให้กับกล่องโปรไฟล์ */
    width: 100%;
    max-width: 500px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-card:hover {
    transform: translateY(-10px); /* ทำให้กล่องโปรไฟล์ยกขึ้นเมื่อ hover */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ddd;
    margin-bottom: 10px;
    transition: border 0.3s ease;
}

.profile-img:hover {
    border-color: #8a4fff; /* เมื่อ hover จะเปลี่ยนสีขอบ */
}

.text-muted {
    font-size: 14px;
    margin-top: 10px;
    color: #8a8a8a;
}

.form-control {
    border-radius: 10px;
    padding: 12px;
    font-size: 16px;
    border: px solid #ddd;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: hsl(27, 95%, 78%);
    box-shadow: 0 0 5px hsl(59, 100%, 81%);
}

.form-label {
    font-weight: bold;
    color: #333;
    margin-bottom: 8px;
}

.btn {
    border-radius: 10px;
    padding: 12px;
    font-size: 16px;
}

.btn-primary {
    background-color: #0056b3;
    border: none;
}

.btn-primary:hover {
    background-color: #007bff;
}

.btn-danger {
    background-color: #e74c3c;
    border: none;
}

.btn-danger:hover {
    background-color: #c0392b;
}

.d-flex {
    gap: 10px;
}

  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">หน้าเเรก</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signIn">เข้าสู่ระบบ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signUp">สมัครสมาชิก</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              โปรไฟล์
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="ค้นหาสถานที่..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">ค้นหา</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="profile-card text-center p-4 mx-auto" style="max-width: 400px;">
      <h2 class="mb-4">แก้ไขโปรไฟล์</h2>

      <!-- รูปโปรไฟล์ -->
      <div class="position-relative d-inline-block">
        <img id="profileImage" src="https://via.placeholder.com/120" class="profile-img mb-2">
        <input type="file" id="imageUpload" class="position-absolute top-0 start-0 w-100 h-100 opacity-0" accept="image/*">
      </div>
      <p class="text-muted">คลิกที่รูปเพื่อเปลี่ยน</p>

      <!-- ฟอร์มแก้ไข -->
      <form>
        <div class="mb-3 text-start">
          <label class="form-label">ชื่อ</label>
          <input type="text" class="form-control" value="Chanida Thongsri">
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">อีเมล (แก้ไขไม่ได้)</label>
          <input type="email" class="form-control" value="chanida@example.com" disabled>
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">รหัสผ่านใหม่</label>
          <input type="password" class="form-control" placeholder="********">
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-fill">บันทึก</button>
          <button type="button" class="btn btn-danger flex-fill">ยกเลิก</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('imageUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profileImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
