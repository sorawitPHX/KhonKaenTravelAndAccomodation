<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขโปรไฟล์</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-200 via-purple-200 to-pink-200 min-h-screen flex justify-center items-center">
    
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg text-center">
        <h1 class="text-2xl font-semibold mb-4">แก้ไขโปรไฟล์</h1>

        <!-- รูปโปรไฟล์ -->
        <div class="relative w-32 h-32 mx-auto">
            <img id="profileImage" src="https://via.placeholder.com/120" class="w-32 h-32 rounded-full border-4 border-white shadow-md">
            <input type="file" id="imageUpload" class="absolute inset-0 opacity-0 cursor-pointer w-full h-full" accept="image/*">
        </div>
        <p class="text-gray-500 text-sm mt-2">คลิกที่รูปเพื่อเปลี่ยน</p>

        <!-- ฟอร์มแก้ไข -->
        <form class="mt-6">
            <div class="mb-4">
                <label class="block text-left font-medium text-gray-700">ชื่อ</label>
                <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="Chanida Thongsri">
            </div>

            <div class="mb-4">
                <label class="block text-left font-medium text-gray-700">อีเมล (แก้ไขไม่ได้)</label>
                <input type="email" class="w-full px-4 py-2 border rounded-md bg-gray-200 text-gray-500 cursor-not-allowed" value="chanida@example.com" readonly>
            </div>

            <div class="mb-4">
                <label class="block text-left font-medium text-gray-700">รหัสผ่านใหม่</label>
                <input type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********">
            </div>

            <div class="mt-6 flex justify-between">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 transition">
                    บันทึกการเปลี่ยนแปลง
                </button>
                <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-600 transition">
                    ยกเลิก
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>

</html>
