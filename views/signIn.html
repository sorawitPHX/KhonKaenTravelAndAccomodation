<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <!-- เพิ่ม Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* สีพื้นหลังแบบไล่สี */
    body {
      background: linear-gradient(to right, #edc6ff 0%, #bae8ff 50%, #f7ffff 100%);
    }

    /* กล่องฟอร์มล็อกอิน */
    .login-container {
      background: rgb(255, 240, 240);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    /* ปรับแต่ง input */
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* ปุ่มล็อกอิน */
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #070b36;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    /* เมื่อเอาเมาส์ไปวางบนปุ่ม */
    .login-container button:hover {
      background-color: #0056b3;
    }

    /* ลิงก์สมัครสมาชิก */
    .login-container p a {
      color: #007bff;
      text-decoration: none;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }

    /* เพิ่มสไตล์สำหรับลิงก์ "ลืมรหัสผ่าน" */
    .forgot-password {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">หน้าเเรก</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signIn">เข้าสู่ระบบ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="/signUp">สมัครสมาชิก</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  โปรไฟล์
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="ค้นหาสถานที่..." aria-label="Search">
              <button class="btn btn-outline-success" type="submit">ค้นหา</button>
            </form>
          </div>
        </div>
      </nav>
  <!-- กล่องล็อกอิน -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
      <h2>เข้าสู่ระบบ</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="ชื่อผู้ใช้ / อีเมล" required>
        <input type="password" id="password" placeholder="รหัสผ่าน" required>
        <button type="submit">เข้าสู่ระบบ</button>
      </form>
      <p>ยังไม่มีบัญชี? <a href="/signUp">สมัครสมาชิก</a></p>
      <p><a href="#" class="forgot-password">ลืมรหัสผ่าน?</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
