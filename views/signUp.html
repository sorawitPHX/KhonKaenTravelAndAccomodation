<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก</title>
  <!-- เพิ่ม Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* สีพื้นหลังแบบไล่สี */
    body {
      background: linear-gradient(to right, #edc6ff 0%, #bae8ff 50%, #f7ffff 100%);
    }

    /* กล่องฟอร์มสมัครสมาชิก */
    .signup-container {
      background: rgb(255, 240, 240);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    /* ปรับแต่ง input */
    .signup-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* ปุ่มสมัครสมาชิก */
    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: #070b36;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    /* เมื่อเอาเมาส์ไปวางบนปุ่ม */
    .signup-container button:hover {
      background-color: #0056b3;
    }

    /* ลิงก์เข้าสู่ระบบ */
    .signup-container p a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">หน้าเเรก</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signIn">เข้าสู่ระบบ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="/signUp">สมัครสมาชิก</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img style="width: 24px; height: 24px;" class="rounded-full" src="/images/profile2.jpg" alt="Profile">
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/profile">โปรไฟล์</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">ออกจากระบบ</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="ค้นหาสถานที่..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">ค้นหา</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- กล่องสมัครสมาชิก -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="signup-container">
      <h2>สมัครสมาชิก</h2>
      <form id="signupForm">
        <input type="email" id="email" placeholder="อีเมล" required>
        <input type="text" id="name" placeholder="ชื่อ-นามสกุล" required>
        <input type="password" id="password" placeholder="รหัสผ่าน" required>
        <input type="date" id="dob" required>
        <button type="submit">สมัครสมาชิก</button>
      </form>
      <p>มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
